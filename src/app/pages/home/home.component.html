<!-------------------------->
<div cols="2" rowHeight="2:1">
    <div>
      <p class="video-description">local:</p>
      <video #local_video [autoplay]="true" [muted]="true"></video>
    </div>
    <div>
      <p class="video-description">remote:</p>
      <video #remote_video [autoplay]="true" style="width: 300px; height: 170px;"></video>
    </div>
  </div>
  <div style="margin: 5px 0;">
    <button class="btn btn-primary" (click)="shareVideo($event)">Share camera</button>
  </div>
  <div style="margin: 5px 0;">
    <button class="btn btn-primary" (click)="joinReq()">Join</button>
  </div>
  <div style="margin: 5px 0;">
    <button class="btn btn-success" (click)="createOffer()">Creat offer</button>
  </div>
  <div style="margin: 5px 0;">
    <button class="btn btn-danger" (click)="setAsMaster()">I'm master client</button>
  </div>
